<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL導向錯誤</title>

<style>
    * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                     "PingFang TC", "Noto Sans TC", sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .error-box {
        text-align: center;
        background: rgba(255, 255, 255, 0.08);
        padding: 40px 30px;
        border-radius: 18px;
        max-width: 420px;
        width: 90%;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        animation: fadeIn 0.8s ease;
    }

    .error-code {
        font-size: 96px;
        font-weight: 800;
        line-height: 1;
        margin-bottom: 10px;
        letter-spacing: 4px;
    }

    .error-title {
        font-size: 22px;
        margin-bottom: 12px;
    }

    .error-desc {
        font-size: 15px;
        opacity: 0.85;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .btn {
        display: inline-block;
        padding: 12px 26px;
        background: #ffffff;
        color: #203a43;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>

<body>

<div class="error-box">
    <div class="error-code">404</div>
    <div class="error-title">URL導向錯誤</div>
    <div class="error-desc">
        頁面不存在。
    </div>
    <a class="btn" href="https://chung0930.github.io">返回上一頁</a>
</div>

</body>
</html>
